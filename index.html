<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <h1>Where in the world?</h1>
        <div class="darkMode">
          <img src="./src/img/moon.svg" alt="moon" />
          <p class="text">Dark Mode</p>
        </div>
      </div>
    </header>
    <section class="home">
      <div class="container home-container">
        <div class="wrapper">
          <div class="input">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="search">
                <path
                  id="Shape"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z"
                  fill="#848484"
                />
              </g>
            </svg>
            <input
              type="text"
              placeholder="Search for a countryâ€¦"
              id="searchCont"
            />
          </div>
          <span style="color: red" id="errorText"></span>
        </div>
        <div class="filter-container">
          <div class="filter" id="filter">
            <p class="filterText">Filter by Region</p>
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              id="filterImg"
              class="svg"
            >
              <g id="Group 2">
                <g id="expand-more">
                  <path
                    id="Shape"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M9.45 3.45L6 6.9L2.55 3.45L1.5 4.5L6 9L10.5 4.5L9.45 3.45Z"
                    fill="black"
                  />
                </g>
              </g>
            </svg>
          </div>
          <div class="filter-active">
            <p class="filter_item">Africa</p>
            <p class="filter_item">America</p>
            <p class="filter_item">Asia</p>
            <p class="filter_item">Europe</p>
            <p class="filter_item">Oceania</p>
          </div>
        </div>
      </div>
    </section>

    <section class="information">
      <div class="container information-container"></div>
    </section>
    <script src="./src/javascript/main.js"></script>
  </body>
</html>
